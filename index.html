<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" :class="[!darkTheme ? 'bg-white' : 'bg-dark']">
    <nav class="navbar" :class="[darkTheme ? 'navbar-light bg-dark' : 'navbar-dark bg-light']">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand fw-bolder" :class="[darkTheme ? 'text-light' : 'text-dark']" href="#"> Codebox </a>
        <span class="d-flex gap-3 align-items-center">
          <label class="form-check-label" :class="[darkTheme ? 'text-light' : 'text-dark']"
            for="flexSwitchCheckDefault">{{darkTheme ? 'Dark' : 'Light'}} Mode</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked v-model="darkTheme">
          </div>
          <button type="button" class="btn btn-secondary">Embed</button>
          <button type="button" class="btn btn-secondary">Fork</button>
          <button type="button" class="btn btn-secondary">Create</button>
          <button type="button" class="btn btn-primary">Sign in</button>
        </span>
      </div>
    </nav>
    <splitpanes class="">
      <pane>
        <div class="row">
          <div class="nav col-3 flex-column nav-pills px-2 pt-2 icons" id="v-pills-tab" role="tablist"
            aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
              type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">
              <i class="fab fa-codepen"></i>
            </button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
              type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">
              <i class="fab fa-centercode"></i>
            </button>
            <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
              type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">
              <i class="fas fa-file-alt"></i>
            </button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
              type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">
              <i class="fas fa-sitemap"></i>
            </button>
          </div>

          <div class="tab-content col-9 bordr p-0 p-2" id="v-pills-tabContent"
            :class="[darkTheme ? 'text-light' : 'text-dark']">
            <div class="tab-pane fade show active rounded-0 bg-transparent" id="v-pills-home" role="tabpanel"
              aria-labelledby="v-pills-home-tab">
              <div class="accordion" id="accordionFlushExample">
                <div class="accordion-item bg-transparent ">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button class="
                          accordion-button
                          bg-transparent
                          collapsed
                        " :class="[darkTheme ? 'text-white' : 'text-dark']" type="button" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Item #1
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                      Lorem ipsum dolor sit amet.
                    </div>
                  </div>
                </div>

                <div class="accordion-item bg-transparent ">
                  <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="
                          accordion-button
                          collapsed
                          bg-transparent
                        " type="button" :class="[darkTheme ? 'text-white' : 'text-dark']" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                      Item #2
                    </button>
                  </h2>
                  <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                      Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                      Et, ut?
                    </div>
                  </div>
                </div>
                <div class="accordion-item bg-transparent ">
                  <h2 class="accordion-header" id="flush-headingThree">
                    <button class="
                          accordion-button
                          collapsed
                          bg-transparent
                        " type="button" :class="[darkTheme ? 'text-white' : 'text-dark']" data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                      Item #3
                    </button>
                  </h2>
                  <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Pariatur, temporibus.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade rounded-0 bg-transparent" id="v-pills-profile" role="tabpanel"
              aria-labelledby="v-pills-profile-tab">
              ...
            </div>
            <div class="tab-pane fade rounded-0 bg-transparent" id="v-pills-messages" role="tabpanel"
              aria-labelledby="v-pills-messages-tab">
              ...
            </div>
            <div class="tab-pane fade rounded-0 bg-transparent" id="v-pills-settings" role="tabpanel"
              aria-labelledby="v-pills-settings-tab">
              ...
            </div>
          </div>
        </div>

      </pane>
      <pane>
        <div class="col d-flex flex-column bordr px-0">
          <span class="d-flex justify-content-between px-3 py-2">
            <span>
              <a href="#"><i class="fas fa-sliders-h"></i></a></span>
            <span>
              <span class="me-4"><a href="#"><i class="fas fa-sliders-h"></i></a></span>
              <span class="dropdown"><a href="#" class="dropdown-toggle" id="options" data-bs-toggle="dropdown"
                  aria-expanded="false" data-bs-offset="-170,20"><i class="fas fa-ellipsis-h"></i></a>

                <ul class="dropdown-menu options" aria-labelledby="options">
                  <li>
                    <a class="dropdown-item " href="#">Show opened editor</a>
                  </li>
                  <li>
                    <a class="dropdown-item " href="#">Close All</a>
                  </li>
                  <li>
                    <a class="dropdown-item " href="#">Close Saved</a>
                  </li>
                </ul>
              </span>
            </span>
          </span>
          <span class=" border-top empty px-2" :class="[darkTheme ? 'text-white' : 'text-dark']">code</span>
        </div>
      </pane>
      <pane>
        <div>
          <div class="col d-flex flex-column bordr px-0">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                  type="button" role="tab" aria-controls="pills-home" aria-selected="true">Tab1</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                  type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Tab2</button>
              </li>
            </ul>
            <div class="tab-content rounded p-2" :class="[darkTheme ? 'text-white bg-secondary' : 'text-dark bg-light']" id="pills-tabContent">
              <div class="tab-pane editor fade show active" id="pills-home" role="tabpanel"
                aria-labelledby="pills-home-tab">Tab 1</div>
              <div class="tab-pane editor fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                Tab
                2</div>
            </div>
          </div>
        </div>
      </pane>
    </splitpanes>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/splitpanes"></script>
  <link href="https://unpkg.com/splitpanes/dist/splitpanes.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
